
services:

  nginx:
    container_name: nginx
    build:
      context: ./requirements/nginx
      dockerfile: Dockerfile
    restart: on-failure
    ports:
      - "9000:9000"
    networks:
      - inception



  wordpress:
    container_name: wordpress
    build:
      context: ./requirements/wordpress
      dockerfile: Dockerfile
    restart: on-failure
    environment:
      WORDPRESS_DB_HOST: mariadb:3306 # esponendo la porta 3306 per collegarlo al db
    networks:
      - inception
    volumes:
      - wordpress_data:/var/www/html



  mariadb:
    container_name: mariadb
    build:
      context: ./requirements/mariadb
      dockerfile: Dockerfile
    restart: on-failure
    ports:
      - "3307:3306"
    networks:
      - inception
    volumes:
      - db_data:/var/lib/mysql



networks:
  inception:
    driver: bridge


volumes:
  db_data:
  wordpress_data:


